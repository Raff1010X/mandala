<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <title>HomoAffectus Mandala Creator</title>
    <link rel="preload" as="font" href="./fonts/Roboto/Roboto-Light.ttf" crossorigin="anonymous">
    <link rel="preload" as="font" href="./fonts/Anton/Anton-Regular.ttf" crossorigin="anonymous">
    <style>
      /* Fonts */
      @font-face {
        font-family: Roboto;
        src: url(./fonts/Roboto/Roboto-Light.ttf);
        font-display: swap;
      }
      @font-face {
        font-family: Anton;
        src: url(./fonts/Anton/Anton-Regular.ttf);
        font-display: swap;
      }
      /* Loading spinner */
      body {
        overflow: hidden;
      }
      #loader {
        border-radius: 50%;
        width: 100vw;
        height: 100vh;
        position: absolute;
        left: 0;
        top: 0;
        background-color: white;
        background-image: url('data:image/svg+xml,\<svg xmlns="http://www.w3.org/2000/svg" viewBox="-11.5 -10.23174 23 20.46348"><circle cx="0" cy="0" r="2.05" fill="purple"/><g stroke="purple" stroke-width="1" fill="none"><ellipse rx="11" ry="4.2"/><ellipse rx="11" ry="4.2" transform="rotate(60)"/><ellipse rx="11" ry="4.2" transform="rotate(120)"/></g></svg>');
        background-position: center center;
        background-repeat: no-repeat;
        background-size: 60px;
        animation-name: spin;
        animation-duration: 2s;
        animation-iteration-count: infinite;
      }
      @keyframes spin {
        0% {
          transform: rotate(0deg);
        } 
        100% {
          transform: rotate(360deg);
        } 
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="loader"></div>
  </body>
</html>
